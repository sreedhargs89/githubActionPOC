name: Hello World Workflow

on:
  push:
    branches:
      - test

  pull_request:
    branches:
      - main

  workflow_dispatch:


jobs:
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR with API
        run: |
          gh api repos/{owner}/{repo}/issues/{number}/comments -f body='Hi from CLI'
          
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          repo: ${{github.event.repository.name}}

  comment-with-api2:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR with API
        run: |
          gh api --method POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/OWNER/REPO/issues/ISSUE_NUMBER/comments -f body='Me too' 
        env:
            GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
            GH_REPO: ${{github.event.repository.name}}

  comment-with-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2.4.0
        with:
          # Message that should be printed in the pull request
          message: "Kindly check the Netiquette document and ensure your PR adhere to that"
  
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '\[[^]]+\] .+$'
          flags: 'gm'
          error: 'Your first line has to contain a commit type like "[BUGFIX]".'
      - name: Check Line Length
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^[^#].{74}'
          error: 'The maximum line length of 74 characters is exceeded.'
          excludeDescription: 'true' # optional: this excludes the description body of a pull request
          excludeTitle: 'true' # optional: this excludes the title of a pull request
          checkAllCommitMessages: 'true' # optional: this checks all commits associated with a pull request
          accessToken: ${{ secrets.GITHUB_TOKEN }} # github access token is only required if checkAllCommitMessages is true
      - name: Check for Resolves / Fixes
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^.+(Resolves|Fixes): \#[0-9]+$'
          error: 'You need at least one "Resolves|Fixes: #<issue number>" line.'
        
 
   
